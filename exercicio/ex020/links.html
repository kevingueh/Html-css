<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
body{
font-family: Arial, Helvetica, sans-serif;

}
a{
color: rgb(226, 43, 43);
text-decoration: none;
font-weight: bold;
}
 a:visited{
color: blue;

 }

 a:hover{
text-decoration: underline;
color: black;

 }

 a:active{
  color: yellow;
 }

 a::after{
content: '[link]';
text-decoration: none;
font-weight: normal;
color: red;
 }
  </style>
</head>
<body>
  <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">repositorio github</a></li>
  <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">canal no yotube</a></li>

  <li><a href="https://www.cursoemvideo.com
">dit curso</a></li>
</body>
</html>
